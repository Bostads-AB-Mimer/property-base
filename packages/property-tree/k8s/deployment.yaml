apiVersion: apps/v1
kind: Deployment
metadata:
  name: property-tree
spec:
  replicas: 2
  selector:
    matchLabels:
      app: property-tree
  template:
    metadata:
      labels:
        app: property-tree
    spec:
      containers:
      - name: property-tree
        image: property-tree:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
