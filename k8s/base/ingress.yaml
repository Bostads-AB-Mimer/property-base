apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: property-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - property-base.example.com
    - property-tree.example.com
    secretName: property-tls
  rules:
  - host: property-base.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: property-base
            port:
              number: 80
  - host: property-tree.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: property-tree
            port:
              number: 80
